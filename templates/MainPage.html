<div ng-controller="HomeController" id = "wrap">
	<div class="container-fluid">
		<div class="row white">
			<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
				<img src="../public/logo1.png" class="img-responsive mainPageLogo" alt=""/>
			</div>
		</div>
		<div class="row white pad20">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 text-center">
						<input type="text" class="searchbar_width" ng-model="searchQuery" ng-keydown='keypress($event)'>
					</div>
					
					<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 media_button">
						<div class="row">
							<div class="col-xs-6 col-sm-6 col-md-2 col-lg-2 text-center">		
								<button class="btn btn-sm btn-primary padtop" ng-click="searchText(searchQuery)">search</button>
							</div>
							<div class="col-xs-6 col-sm-6 col-md-2 col-lg-2 text-center  media_button-top ">
								<button class="btn btn-sm btn-default" ng-init="showadvance=false" ng-click="showadvance = !showadvance">Advanced Search</button>
							</div>
							<div class="col-md-2 col-lg-2">
							</div>
							<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 text-center padinfo">
								<button class="btn btn-sm btn-info padtop" ng-click="filter(1)">Show Favorites</button>
								
							</div>
						</div>

					</div>
				</div>
				<div class="row pad16" ng-show="showadvance">
							<div class="col-xs-6 col-sm-6 col-md-1 col-lg-1 text-center">Good</div>
							<div class="col-xs-6 col-sm-6 col-md-2 col-lg-2 text-center">
						  			<section class="model-3">
									  <div class="checkbox">
									    <input type="checkbox"  ng-model="good" ng-change="filter(0)"/>
									    <label></label>
									  </div>
									</section>
							</div>
							<div class="col-xs-6 col-sm-6 col-md-1 col-lg-1 text-center">Bad</div>
							<div class="col-xs-6 col-sm-6 col-md-2 col-lg-2 text-center">
						  			<section class="model-3">
									  <div class="checkbox">
									    <input type="checkbox" ng-model="bad" ng-change="filter(0)"/>
									    <label></label>
									  </div>
									</section>
							</div>
							<div class="col-xs-6 col-sm-6 col-md-1 col-lg-1 text-center">Neutral</div>
							<div class="col-xs-6 col-sm-6 col-md-2 col-lg-2 text-center">
						  			<section class="model-3">
									  <div class="checkbox">
									    <input type="checkbox" ng-model="neutral" ng-change="filter(0)"/>
									    <label></label>
									  </div>
									</section>
							</div>
					</div>	
			</div>
			
		</div>
	</div>
	<div style="position:relative">
	<div class="container text-center"  ng-show="isLoading" >
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<img src="../public/ajax-loader-gif-13.gif"class="img-responsive"/>
			</div>
		</div>
	</div>

		<div class="container-fluid text-center">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-4 col-lg-3 text-center padder animated bounce" ng-repeat="sent in fakeData">
				    <div class="card" ng-class="{'green': sent.sentiment == 'positive' , 'red': sent.sentiment == 'negative', 'neutral': sent.sentiment == 'neutral' } ">
				      <div class="card-body">
				        <h5 class="card-title">{{sent.topic}}</h5>
				        <p class="card-text">{{sent.text}}</p>
				        <a ng-init="like=sent.marked" ng-click="like=!like; likefunction(sent,like); favorite(sent)"><img src="../public/Unlike.png" ng-hide="like" class="likebutton"/><img src="../public/Like.png"  ng-show="like"  alt="" class="likebutton"/></a>
				      </div>
				    </div>
				</div>
			</div>
		</div>
	</div>
	


</div>
